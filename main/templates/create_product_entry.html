{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="pt-16 px-4">
    <h1 class="text-2xl font-bold mb-4">Add New Product</h1>

    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Make New Product" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" />
          </td>
        </tr>
      </table>
    </form>
</div>

{% endblock %}
