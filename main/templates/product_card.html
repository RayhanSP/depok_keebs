<div class="relative break-inside-avoid w-72 h-auto transform hover:scale-105 transition-transform duration-300">
  <div class="relative top-0 bg-white shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col">
    <div class="relative top-0 bg-[#3C3D37] text-white p-4 rounded-t-lg">
      <h3 class="font-bold text-xl mb-2">{{ product_entry.name }}</h3>
      <p class="text-gray-200">{{ product_entry.date_added }}</p>
    </div>
    <div class="p-4 flex-1 flex flex-col justify-between">
      <div class="mb-4">
        <img src="{{ product_entry.image_url|default:'path/to/placeholder-image.jpg' }}" alt="Product Image" class="w-full h-40 object-cover rounded-md">
      </div>
      <div>
        <p class="font-semibold text-lg mb-2 text-yellow-700">Description</p> 
        <p class="text-gray-700 mb-2 line-clamp-3"> <!-- Menambahkan line-clamp -->
          {{ product_entry.description }}
        </p>
      </div>
      <div class="mt-4">
        <p class="text-yellow-700 font-semibold mb-2">Price</p>
        <p class="text-gray-700 mb-2">{{ product_entry.price }}</p>
        <p class="text-yellow-700 font-semibold mb-2">Category</p>
        <p class="text-gray-700 mb-2">{{ product_entry.category }}</p>
      </div>
    </div>
  </div>

  <!-- Tombol Edit dan Delete ikut dipengaruhi oleh hover pada card -->
  <div class="absolute top-2 right-2 flex space-x-1">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="text-white hover:text-gray-300 transition-transform duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>      
    </a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="text-white hover:text-gray-300 transition-transform duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
      </svg>      
    </a>
  </div>
</div>
