{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Edit Product</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            {{ form.as_p }}
        </div>
        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">
                Edit Product
            </button>
        </div>
    </form>
</div>

{% endblock %}
